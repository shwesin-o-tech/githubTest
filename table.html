<!DOCTYPE html>
<html>
<head>
	<title>Table Design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<!-- Search Panel -->
	        <div class="search-container">
	            <table class="element-container">
	                <tr>
	                    <td>
	                        <input type="text" name="" placeholder="Search" class="search">
	                    </td>
	                    <td>
	                    	<i class="fas fa-search" ></i>
	                    </td>

	                </tr>
	            </table>
	        </div>
	        <!-- End Search Panel -->
	        <div class="btn-container">
	        	<div class="download-container">
	        		<a href="" class="download"><i class="fa"></i></a>
	        	</div>
	        	<div class="add-container">
	        		
	        	</div>
	        	
	        </div>
		</div>
	


        <!-- Table Panel -->
		<div class="container-table">
			<ul class="table">
				<li class="table-header">
					<div class="col-1">Name</div>
					<div class="col-2">Company Name</div>
					<div class="col-3">Register Date</div>
					<div class="col-4">User Type</div>
					<div class="col-5"></div>
					<div class="col-b-right"></div>
				</li>
				<li class="table-row">
					<div class="col-1">Shwe Sin </div>
					<div class="col-2 b-left">O Tech</div>
					<div class="col-3 b-left">2020/09/4</div>
					<div class="col-4 b-left">Admin</div>
					<div class="col-5 b-left">Active</div>
					<div class="b-right"></div>

				</li>
				<li class="table-row">
					<div class="col-1 ">Shwe Sin </div>
					<div class="col-2 b-left">O Tech</div>
					<div class="col-3 b-left">2020/09/4</div>
					<div class="col-4 b-left">Admin</div>
					<div class="col-5 b-left">Active</div>
					<div class="b-right"></div>
				</li>
			</ul>
		</div>
		<!-- End Table Panel -->
	</div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
